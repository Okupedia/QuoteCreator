<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create Quote</title>
</head>

<body>
    <h2>Web</h2>
    <div class=inputArea>
        <h3>著者名</h3>
        <label for="author">著者名(記載順)</label>
        <input type="text" id="author">

        <br>
        <h3>Webサイトの情報</h3>
        <label for="webTitle">Webページの題名</label>
        <input type="text" id="webTitle" style="width: 450px;">
        <br>
        <label for="webName">Webページの名称</label>
        <input type="text" id="webName" style="width: 450px;">
        <br>
        <label for="dataProvider">入手先</label>
        <input type="text" id="dataProvider" style="width: 450px;">
        <button id="dataProviderButton">入手先が不明瞭な場合</button>
        <br>
        <label for="webUrl">URL</label>
        <input type="text" id="webUrl" style="width: 450px;">

        <br>
        <h3>参照日付</h3>
        <label for="accessedYear">年</label>
        <input type="number" id="accessedYear">
        <label for="accessedMonth">月</label>
        <input type="number" id="accessedMonth">
        <label for="accessedDay">日</label>
        <input type="number" id="accessedDay">

        <br>
        <h3>作成</h3>
        <div class=IPSJ>
            情報処理学会
            <button id="japaneseIPSJWebButton">和文</button>
            <button id="englishIPSJWebButton">英文</button>
        </div>
        <br>
        <div id="quoteTextArea"
            style="padding: 10px; margin-bottom: 10px; border: 5px double #333333; border-radius: 10px;">
            ここに表示されます
        </div>
    </div>
    <script src="createQuoteForWeb.js"></script>
</body>
